function stopAll() {
    var song = document.getElementsByClassName('song'),
        i = song.length;

    while (i--) {
        song[i].pause();
		song[i].currentTime = 0
    }
}

function playAlabama() {
    if (alabama.paused) {
		stopAll();

    }else{
        alabama.pause();

    }
}
